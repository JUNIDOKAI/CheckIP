<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check IP | Check VPN</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            background: black;
            color: #0f0;
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .terminal {
            background: black;
            border: 2px solid lime;
            padding: 15px;
            text-align: left;
            height: 280px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        canvas {
            background: #111;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }
        .btn {
            background: lime;
            color: black;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        .btn:hover {
            background: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîéCheck IP | Check VPN</h2>

        <div class="terminal" id="terminal">
            <p>üîç ƒêang thu th·∫≠p th√¥ng tin...</p>
        </div>

        <button class="btn" onclick="testSpeed()">‚ö°Ô∏è Ki·ªÉm Tra T·ªëc ƒê·ªô M·∫°ng</button>
        <canvas id="speedChart"></canvas>
    </div>

    <script>
// Ch·∫∑n F12, Ctrl+Shift+I, Ctrl+U
document.addEventListener("keydown", function (event) {
    if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || (event.ctrlKey && event.key === "U")) {
        event.preventDefault();
        alert("üö´ B·∫°n kh√¥ng th·ªÉ m·ªü Developer Tools!");
    }
});

// Ch·∫∑n Click Chu·ªôt Ph·∫£i
document.addEventListener("contextmenu", function (event) {
    event.preventDefault();
    alert("üö´ Chu·ªôt ph·∫£i ƒë√£ b·ªã v√¥ hi·ªáu h√≥a!");
});

// Ph√°t hi·ªán DevTools v√† kh√≥a trang
(function() {
    var threshold = 160;

    setInterval(function() {
        var widthThreshold = window.outerWidth - window.innerWidth > threshold;
        var heightThreshold = window.outerHeight - window.innerHeight > threshold;

        if ((widthThreshold && heightThreshold) || navigator.webdriver) {
            document.body.innerHTML = "<h1>üö´ B·∫°n kh√¥ng th·ªÉ truy c·∫≠p trang n√†y!</h1>";
        }
    }, 500);
})();

// Terminal 2
        const terminal = document.getElementById("terminal");

        function printText(text) {
            let p = document.createElement("p");
            p.innerHTML = text;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function checkIP() {
            try {
                let response = await fetch("https://api64.ipify.org?format=json");
                let data = await response.json();
                printText(`üíª ƒê·ªãa ch·ªâ IP: ${data.ip}`);

                let response2 = await fetch(`https://ipwhois.app/json/${data.ip}`);
                let info = await response2.json();

                printText(`üè¢ Nh√† m·∫°ng: ${info.isp || "Kh√¥ng r√µ"}`);
                printText(`üìç V·ªã tr√≠: ${info.city}, ${info.region}, ${info.country}`);
                printText(`üïí M√∫i gi·ªù: ${info.timezone}`);
                printText(`üõ°Ô∏è VPN/Proxy: ${info.proxy ? "C√≥" : "Kh√¥ng"}`);
            } catch (error) {
                printText("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu IP!");
            }
        }

        checkIP();

        let ctx = document.getElementById("speedChart").getContext("2d");

        let speedChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "Mbps",
                    data: [],
                    borderColor: "lime",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        grid: { color: "#444" },
                        ticks: { color: "white" }
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: "#444" },
                        ticks: { color: "white" }
                    }
                }
            }
        });

        function testSpeed() {
            let labels = [];
            let speedData = [];
            let time = 0;

            function updateSpeed() {
                let speed = Math.random() * 50 + 10; // Gi·∫£ l·∫≠p t·ªëc ƒë·ªô t·ª´ 10 - 60 Mbps
                labels.push(time + "s");
                speedData.push(speed);

                speedChart.data.labels = labels;
                speedChart.data.datasets[0].data = speedData;
                speedChart.update();

                time++;
                if (time <= 100) {
                    setTimeout(updateSpeed, 1000);
                }
            }

            updateSpeed();
        }

    </script>

</body>
</html>
